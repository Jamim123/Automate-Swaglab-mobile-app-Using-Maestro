app: 'C:\Automate SwagLabs Using Maestro\android.apk'
appId: com.swaglabsmobileapp
---
- runFlow: ../../Subflows/Common/app_launch.yaml

- scrollUntilVisible:
    element:
      text:  ${PASSWORD}
    direction: DOWN
    timeout: 30000
    speed: 40

- tapOn:
    below: "The currently accepted usernames for this application are (tap to autofill):"
    index: 0

- tapOn: "test-LOGIN"
- assertVisible: "PRODUCTS"